{% extends "base.html" %}

{% block head %}
<title> Test card </title>
{% endblock head%}

{% block content %}
<h1>Enter card number</h1>
<form class="form" method="post" action="{% url 'test_card' %}">
  {% csrf_token %}
    <input type="number" required name="card"><br>
    <input type="month" required name="date"><br>
    {% if message %}
    <p class="basic_header">{{message}}</p>
    {% endif %}
  <input type="hidden" name="confirm" value="True">
  <button type="submit" class="button button-block">Enter</button>
</form>
{% endblock %}
