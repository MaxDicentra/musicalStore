{% extends "base.html" %}

{% block head %}
<title> Password change </title>
{% endblock head%}

{% block content %}

<form class="form" action="" method="post">
    {% csrf_token %}
    <label class="label">Enter your email</label>
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
        <p>{{ form.email }}</p> 
    <input type="submit" class="button button-block" value="Reset password" />
</form>

{% endblock %}
